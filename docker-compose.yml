version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0-alpine
    container_name: peerscore-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-rootpassword}
      MONGO_INITDB_DATABASE: peerscore
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017 -u ${MONGO_INITDB_ROOT_USERNAME:-root} -p ${MONGO_INITDB_ROOT_PASSWORD:-rootpassword} --authenticationDatabase admin
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - peerscore

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peerscore-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD:-rootpassword}@mongodb:27017/peerscore?authSource=admin
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./lib:/app/lib
      - ./public:/app/public
    networks:
      - peerscore

volumes:
  mongo_data:
  mongo_config:

networks:
  peerscore:
    driver: bridge
